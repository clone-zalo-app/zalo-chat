<div class="card">
  <div class="card-header">
  <p class="mb-0">Cập nhật thông tin</p>
  </div>
  <div class="card-body">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="https://s120-ava-talk.zadn.vn/9/a/f/8/65/120/c5e69c6894b01412423da38a15be9c50.jpg" alt="avatar" class="rounded-circle img-fluid mt-2">
          <p class="h5 mt-3">{{user.firstName+ ' ' + user.lastName}}</p>
        </div>
      </div>
    <div class="row mt-4">
      <div class="col-md-8 offset-md-2">
        <form>
          <label for="phone">Số điện thoại</label>
          <input id="phone" type="text" class="form-control" [ngClass]="user.phone? 'disabled' : ''"  [value]="user.phone" mdbInput mdbValidate [validateSuccess]="false">
          <div class="row mt-3">
            <div class="col">
              <label for="name">Tên</label>
              <input id="name" type="text" class="form-control"  [value]="user.firstName" mdbInput mdbValidate [validateSuccess]="false">
            </div>
            <div class="col">
              <label for="lastName">Họ & tên đệm</label>
              <input id="lastName" type="text" class="form-control"  [value]="user.lastName" mdbInput mdbValidate [validateSuccess]="false">
            </div>
          </div>
              <label for="pass" class="mt-3">Mật khẩu</label>
              <input id="pass" type="password" class="form-control"   mdbInput mdbValidate [validateSuccess]="false">
              <label for="rePass" class="mt-3">Nhập lại mật khẩu</label>
              <input id="rePass" type="password" class="form-control"   mdbInput mdbValidate [validateSuccess]="false">
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="float-right" type="button" size="sm" mdbBtn color="success" mdbWavesEffect>Cập nhật</button>
    <button class="float-left" type="button" size="sm" mdbBtn color="primary" mdbWavesEffect (click)="onLogout()">Đăng xuất</button>
  </div>
</div>
